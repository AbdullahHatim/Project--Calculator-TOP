<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="results"></div>

      <div class="Panel">
        <div id="display"></div>
        <button data-operator="ac" class="secondary">AC</button>
        <button data-operator="/" class="secondary">/</button>
        <button data-operator="*" class="secondary">x</button>
        <button data-operator="backspace" class="secondary"><=</button>
        <button data-digit="7" class="primary">7</button>
        <button data-digit="8" class="primary">8</button>
        <button data-digit="9" class="primary">9</button>
        <button data-operator="-" class="secondary">-</button>
        <button data-digit="4" class="primary">4</button>
        <button data-digit="5" class="primary">5</button>
        <button data-digit="6" class="primary">6</button>
        <button data-operator="+" class="secondary">+</button>
        <button data-digit="1" class="primary">1</button>
        <button data-digit="2" class="primary">2</button>
        <button data-digit="3" class="primary">3</button>
        <button data-operator="=" class="secondary">=</button>
        <button data-operator="%" class="secondary">%</button>
        <button data-digit="0" class="primary">0</button>
        <button data-digit="." class="primary">.</button>
      </div>
    </div>
  </body>
</html>
