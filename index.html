<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttons">
        <button data-operator="ac" class="secondary">C</button>
        <button data-operator="/" class="secondary">รท</button>
        <button data-operator="x" class="secondary">x</button>
        <button data-operator="backspace" class="secondary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 -1 24 20"
            style="fill: var(--secondary-text-color)"
          >
            <path
              d="M21.842 6.218a1.977 1.977 0 0 0-.424-.628A1.99 1.99 0 0 0 20 5H8c-.297 0-.578.132-.769.359l-5 6c-.309.371-.309.91 0 1.281l5 6c.191.228.472.36.769.36h12a1.977 1.977 0 0 0 1.41-.582A1.99 1.99 0 0 0 22 17V7c0-.266-.052-.525-.158-.782zm-4.135 8.075-1.414 1.414L14 13.414l-2.293 2.293-1.414-1.414L12.586 12l-2.293-2.293 1.414-1.414L14 10.586l2.293-2.293 1.414 1.414L15.414 12l2.293 2.293z"
            ></path>
          </svg>
        </button>
        <button data-digit="7" class="primary">7</button>
        <button data-digit="8" class="primary">8</button>
        <button data-digit="9" class="primary">9</button>
        <button data-operator="-" class="secondary">-</button>
        <button data-digit="4" class="primary">4</button>
        <button data-digit="5" class="primary">5</button>
        <button data-digit="6" class="primary">6</button>
        <button data-operator="+" class="secondary">+</button>
        <button data-digit="1" class="primary">1</button>
        <button data-digit="2" class="primary">2</button>
        <button data-digit="3" class="primary">3</button>
        <button data-operator="%" class="secondary">%</button>
        <button data-digit="0" class="primary">0</button>
        <button data-digit="." class="primary">.</button>
        <button data-operator="=" class="secondary">=</button>
      </div>
    </div>
  </body>
</html>
